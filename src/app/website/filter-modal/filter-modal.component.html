<h4 class="m-10">Filtri</h4>
      <div class="row-line">
        <div class="filters">
          <span class="title-form">Periodo:</span>
          <mat-form-field appearance="outline"  class="secondary-form">
            <mat-label>Da - A </mat-label>
            <mat-date-range-input
              [formGroup]="campaignOne"
              [rangePicker]="campaignOnePicker">
              <input matStartDate placeholder="Start date" formControlName="start">
              <input matEndDate placeholder="End date" formControlName="end">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div class="filters">
          <span class="title-form">Codice Fiscale:</span>
          <mat-form-field  class="secondary-form" appearance="outline" >
            <mat-label>Codice Fiscale</mat-label>
            <input type="password" matInput >
          </mat-form-field >
        </div>
        <div class="mb-20 ml20">
          <button color="primary" class="m-10 button-custom" mat-flat-button> Filtra </button>
        </div>
      </div>
