<div class="login-container full">
  <mat-card class="cont">
    <div class="m-20">
      <div class="login-form">
        <img class="image m-10" src="assets/logoHealthItalia.png">
      </div>
      <div class="login-form">

        <div>
          <div class="form full-width">
            <mat-label class="ml20">Scegli il profilo con cui vuoi accedere:</mat-label>
            <mat-form-field class="primary-form" appearance="outline">
              <mat-select placeholder="Azienda">
                <mat-option value="">Health-Point</mat-option>
                <mat-option value="">Health Assistance</mat-option>
                <mat-option value="">BackOffice</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <button (click)="login()" class="full-width" color="primary" mat-flat-button>Accedi </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
